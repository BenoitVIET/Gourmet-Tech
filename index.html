<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>accueil</title>
</head>

<body>
    <main>
        <section class="recepie">
            <form>
                <input type="text" placeholder="Rechercher une recette...">
                <button> Rechercher </button>
            </form>
            <div class="filters">
                <div class=" filterMain" >
                    <h2>Catégorie</h2>
                    <ul>
                        <li>
                            <input type="radio" id="entry" name = "category">
                            <label for="entry"> Entrée </label>
                        </li>
                        <li><input type="radio" id="main" name = "category">
                            <label for="main"> Plat </label>
                        </li>
                        <li><input type="radio" id="desert" name = "category">
                            <label for="desert"> Dessert </label>
                        </li>
                    </ul>
                </div>
                <div class=" filterMain" >
                    <h2>Temps de préparation</h2>
                    <ul>
                        <li>
                            <input type="radio" id="fast" name = "preparationTime">
                            <label for="fast"> Rapide (- 30 min) </label>
                        </li>
                        <li><input type="radio" id="medium" name = "preparationTime">
                            <label for="medium"> Moyen ( 30-60 min) </label>
                        </li>
                        <li><input type="radio" id="Long" name = "preparationTime">
                            <label for="Long"> Long (+ 60 min) </label>
                        </li>
                    </ul>
                </div>
                <div class=" filterMain">
                    <h2>Difficulté</h2>
                    <ul>
                        <li>
                            <input type="radio" id="easy" name = "Difficulty">
                            <label for="easy"> Facile </label>
                        </li>
                        <li><input type="radio" id="moderate" name = "Difficulty">
                            <label for="moderate"> Moyen </label>
                        </li>
                        <li><input type="radio" id="hard" name = "Difficulty">
                            <label for="hard"> Difficile </label>
                        </li>
                    </ul>
                </div>

            </div>


        </section>
    </main>

</html>
