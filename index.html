<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
        <main>
          <section class="recepie">
            <form>
                <input type="text" placeholder="Rechercher une recette...">
                <button> Rechercher </button>
            </form>
            <div class="filters">
                <div class=" filterMain">
                    <h2>Catégorie</h2>
                    <ul>
                        <li>
                            <input type="radio" id="entry" name = "category" data-category="entry">
                            <label for="entry"> Entrée </label>
                        </li>
                        <li><input type="radio" id="main" name = "category" data-category="main">
                            <label for="main"> Plat </label>
                        </li>
                        <li><input type="radio" id="desert" name = "category" data-category="desert">
                            <label for="desert"> Dessert </label>
                        </li>
                    </ul>
                </div>
                <div class=" filterMain" >
                    <h2>Temps de préparation</h2>
                    <ul>
                        <li>
                            <input type="radio" id="fast" name = "preparationTime" data-preparationTime="fast">
                            <label for="fast"> Rapide (- 30 min) </label>
                        </li>
                        <li><input type="radio" id="medium" name = "preparationTime" data-preparationTime="medium">
                            <label for="medium"> Moyen (30-60 min) </label>
                        </li>
                        <li><input type="radio" id="Long" name = "preparationTime" data-preparationTime="long">
                            <label for="Long"> Long (+ 60 min) </label>
                        </li>
                    </ul>
                </div>
                              <div class=" filterMain">
                    <h2>Difficulté</h2>
                    <ul>
                        <li>
                            <input type="radio" id="fast" name = "preparationTime" data-preparationTime="fast">
                            <label for="fast">Facile</label>
                        </li>
                        <li><input type="radio" id="medium" name = "preparationTime" data-preparationTime="medium">
                            <label for="medium">Moyen</label>
                        </li>
                        <li><input type="radio" id="Long" name = "preparationTime" data-preparationTime="long">
                            <label for="Long">Difficile</label>
                        </li>
                    </ul>
                </div>
            </div>
           <section class="recepies">
            <div class="eachCard">
                <img src="assets/pictures/apple tart.jpg" alt="apple tart" width="250px">
                <div class=" recepiePresentation">
                    <h3>Tarte aux pommes</h3>
                    <div class="infoRecepie">
                        <p>dessert</p>
                        <p>60 min</p>
                        <p>Facile</p>
                    </div>
                    <button class="recetteButton">Voir la recette</button>
                </div>
            </div>
            <div class="eachCard">
                <img src="assets/pictures/paella.jpg" alt="Paëlla" width="250px">
                <div class=" recepiePresentation">
                    <h3>Paëlla</h3>
                    <div class="infoRecepie">
                        <p>Plat</p>
                        <p>45 min</p>
                        <p>Moyen</p>
                    </div>
                    <button class="recetteButton">Voir la recette</button>
            <div class="eachCard">
                <img src="assets/pictures/velouté.jpg" alt="Velouté de potiron" width="250px">
                <div class=" recepiePresentation">
                    <h3>Velouté de potiron</h3>
                    <div class="infoRecepie">
                        <p>Entrée</p>
                        <p>30 min</p>
                        <p>Facile</p>
                    </div>
                    <button class="recetteButton">Voir la recette</button>
                </div>
            </div>
          </section>
        </main>
    </body>
</html>
