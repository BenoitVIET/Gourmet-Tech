<section class="recepie">
            <form>
                <input type="text" placeholder="Rechercher une recette...">
                <button>Rechercher</button>
            </form>
            <div class="filters">
                <div class=" filterMain">
                    <h2>Catégorie</h2>
                    <ul>
                        <li>
                            <input type="radio" id="entry" name = "category" data-category="entry">
                            <label for="entry">Entrée</label>
                        </li>
                        <li><input type="radio" id="main" name = "category" data-category="main">
                            <label for="main">Plat</label>
                        </li>
                        <li><input type="radio" id="desert" name = "category" data-category="desert">
                            <label for="desert">Dessert</label>
                        </li>
                    </ul>
                </div>
                <div class=" filterMain">
                    <h2>Temps de préparation</h2>
                    <ul>
                        <li>
                            <input type="radio" id="fast" name = "preparationTime" data-preparationTime="fast">
                            <label for="fast">Rapide (- 30 min)</label>
                        </li>
                        <li><input type="radio" id="medium" name = "preparationTime" data-preparationTime="medium">
                            <label for="medium">Moyen (30-60 min)</label>
                        </li>
                        <li><input type="radio" id="Long" name = "preparationTime" data-preparationTime="long">
                            <label for="Long">Long (+ 60 min)</label>
                        </li>
                    </ul>
                </div>
                              <div class=" filterMain">
                    <h2>Difficulté</h2>
                    <ul>
                        <li>
                            <input type="radio" id="fast" name = "preparationTime" data-preparationTime="fast">
                            <label for="fast">Facile</label>
                        </li>
                        <li><input type="radio" id="medium" name = "preparationTime" data-preparationTime="medium">
                            <label for="medium">Moyen</label>
                        </li>
                        <li><input type="radio" id="Long" name = "preparationTime" data-preparationTime="long">
                            <label for="Long">Difficile</label>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
